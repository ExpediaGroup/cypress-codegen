name: PR Checks

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Lint and Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Unit Tests
        run: npm run test
  component:
    name: ${{ matrix.name }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Component Integration
            command: npm run cypress:component
          - name: E2E Integration
            command: npm run cypress:e2e
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc

      - name: Integration Tests
        uses: cypress-io/github-action@v4
        with:
          install: true
          build: npm run build
          browser: chrome
          command: ${{ matrix.command }}
